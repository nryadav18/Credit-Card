<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATM Card</title>
    <link rel="stylesheet" href="atmcard.css">
</head>
<body>
    <div class="mainDiv">
        <div class="centerDiv">
            <div class="topright">
                <div class="circle">
                    <div class="inner"></div>
                    <div class="bar"></div>
                </div>
                <p>SBI <span>CARD</span></p>
            </div>
            <div class="rightbottom">
                <p class="one">VISA</p>
                <p class="two">Platinum</p>
            </div>
            <div class="bottomleft">
                <p>N RAJESWAR YADAV</p>
            </div>
            <div class="cardnumber">
                <p>1234 5678 1432</p>
            </div>
            <div class="valid">
                <p>VALID</p>
                <p>THRU</p>
            </div>
            <div class="date">
                <p>04/28</p>
            </div>
            <div class="topleft">
                <p>Credit Card</p>
            </div>
            <div class="chip">
                <div class="ctop">
                    <div class="ct1"></div>
                    <div class="ct2"></div>
                    <div class="ct3"></div>
                </div>
                <div class="cmid">
                    <div class="cm1"></div>
                    <div class="cm2"></div>
                    <div class="cm3"></div>
                </div>
                <div class="cbottom">
                    <div class="cb1"></div>
                    <div class="cb2"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
